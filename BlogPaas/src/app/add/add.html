<p>Dodawanie wpisu</p>
<div class="form">
  <form (ngSubmit)="utworzBlog()">
  <input type="text" [(ngModel)]="dane.nazwa" name="nazwa" placeholder="Nazwa" required /><br>
  <input type="text" [(ngModel)]="dane.opis" name="opis" placeholder="Opis" required /><br>
  <textarea [(ngModel)]="dane.zawartosc" name="zawartosc" placeholder="Treść" required></textarea>
  <button type="submit">Utwórz</button>
</form>
